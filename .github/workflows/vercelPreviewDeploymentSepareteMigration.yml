name: Vercel Preview Deployment Separete Migration

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  Migrate-Database:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js

        uses: actions/setup-node@v4

        with:
          node-version: '22.14.0'

          cache: 'npm'
      - name: Install Vercel CLI

        run: npm install --global vercel@latest

      - name: Install dependencies

        run: npm ci

      - name: Install Payload CLI

        run: npm install --global payload@latest

      - name: Pull Vercel Environment Variables

        run: vercel env pull .env --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Load Env File

        run: |
          set -a
          source .env
          set +a

      - name: Run Payload Migrations

        run: npm run payload migrate

  Deploy-Preview:
    strategy:
      matrix:
        theme_color: ['ff0000', '00ff00', '0000ff']
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js

        uses: actions/setup-node@v4

        with:
          node-version: '22.14.0'

          cache: 'npm'

      - name: Install Vercel CLI

        run: npm install --global vercel@latest

      - name: Install dependencies

        run: npm ci

      - name: Install Payload CLI

        run: npm install --global payload@latest

      - name: Pull Vercel Environment Information

        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Variables

        run: vercel env pull .env --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Load Env File

        run: |


          set -a


          source .env


          set +a

      - name: add envirement variables
        run: echo "NEXT_PUBLIC_STARTUP_BACKGROUND=${{ matrix.theme_color }}" >> .env
      - name: ReLoad Env File

        run: |
          set -a
          source .env
          set +a

      - name: Build Project Artifacts

        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: vercel_deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} | tail -n 1)
          echo "preview_url=$DEPLOY_URL" >> $GITHUB_STEP_SUMMARY

      - name: Deploy Sucessful Message
        run: echo "### Preview for ${{ matrix.theme_color }} is ready! ðŸš€" >> $GITHUB_STEP_SUMMARY
